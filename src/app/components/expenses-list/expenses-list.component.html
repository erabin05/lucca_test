<section class="expenses-list">
  <ul>
    <app-expense-item-line
      *ngFor="let expenseItem of expenseItems; let i = index"
      [expenseItem]="expenseItem"
      [index]="i"
    >
    </app-expense-item-line>
  </ul>
  <button
  *ngIf="!paginationService.isFirstPage()"
    appPageButton="PREVIOUS"
  >
    Précédents
  </button>
  <button
    *ngIf="!paginationService.isLastpage(expenseItemsCount)"
    appPageButton="NEXT"
  >
    Suivant
  </button>
</section>
