<li
  class='expense-item-line'
  [ngClass]="{'selected' : expenseItem.selected}"
  [appSelectItem]="expenseItem"
>
  <section>
      {{ expenseItem.purchasedOn }}
  </section>
  <section>
      {{ expenseItem.nature }}
  </section>
  <section class='amount'>
      {{ expenseItem.originalAmount | displayAmount }}
  </section>
  <section class='amount'>
      {{ expenseItem.convertedAmount | displayAmount:'convertedAmount':expenseItem.originalAmount.currency }}
  </section>
</li>
