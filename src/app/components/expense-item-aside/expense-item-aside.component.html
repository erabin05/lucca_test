<div
  class="expense-item-aside"
  *ngIf="expenseItem"
>
  <label>Date</label>
  <p>{{expenseItem.purchasedOn}}</p>
  <label>Nature</label>
  <p>{{expenseItem.nature}}</p>
  <div class="amount">
      <div>
        <label>Montant</label>
        <p>{{expenseItem.originalAmount | displayAmount}}</p>
      </div>
      <div
        *ngIf="expenseItem.originalAmount.currency !== 'EUR'"
      >
        <label>Montant en euro</label>
        <p>{{expenseItem.convertedAmount | displayAmount}}</p>
      </div>
  </div>
  <div
    *ngIf='expenseItem.comment'
  >
      <label>Commentaire</label>
      <p>{{expenseItem.comment}}</p>
  </div>

  <label>Crée le</label>
  <p>{{expenseItem.createdAt | updatingDate}}</p>
  <label>Modifié le</label>
  <p>{{expenseItem.lastModifiedAt | updatingDate}}</p>
  <div class="buttons">

    <button [appButton]="MODIFIE">Modifer</button>
  </div>
</div>
